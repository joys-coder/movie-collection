{% extends 'base.html' %}
{% block body %}

<div class="container">
    <div class="row">
        <div class="col-md-6">
            <img src="{{movie.img.url}}" alt="" class="img-fluid m-0 p-4" style="width: 100%; height: 100%;">

        </div>
        <div class="col-md-6">
            <h2 class="fw-bolder pt-4">{{movie.name}}</h6><br>
            <h6 class="fw-normal text-wrap" style="text-align:justify;">{{movie.few}}</h6><br>
            <h3 class="fw-bolder">{{movie.year}}</h6><br>
            <a class="btn btn-danger" href="{% url 'filmapp:update' movie.id %}">Renew</a>
            <a class="btn btn-black" href="{% url 'filmapp:delete' movie.id %}">Remove</a>

        </div>



    </div>

</div>
{% endblock %}
